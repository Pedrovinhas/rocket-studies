<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Interface</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
          <nav class="icon">
            <ul>
              <li>
                <img src="/images/home.svg" alt="" />
                Home
              </li>
              <li>
                <img src="/images/notification.svg" alt="" />
                Notification
              </li>
              <li>
                <img src="/images/message.svg" alt="" />
                Message
              </li>
            </ul>
          </nav>
          <img src="images/twitter.svg" alt="Logo Twitter" />
          <div class="side">
            <input type="text" placeholder="Search on Twitter" />
            <img src="/images/avatar.jpg" alt="Avatar" />
            <button>Tweet</button>
          </div>
      </div>
    </header>

    <div class="banner">
        <h1> Twitter da RocketSeat </h1>
    </div>

    <div class="bar">
     <div class="content">
      <ul>
        <li class="active">
          <span> Tweets </span>
          <strong> 1234 </strong>
        </li>
        <li>
          <span> Followings </span>
          <strong> 351 </strong>
        </li>
        <li>
          <span> Followers </span>
          <strong> 94 </strong>
        </li>
        <li>
          <span> Favorites </span>
          <strong> 88 </strong>
        </li>
      </ul>

      <div class="actions">
        <button> Follow </button>
        <img src="/images/more.svg" alt="More">
      </div>
     </div>
    </div>
  </body>
</html>
