<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rocket Launch</title>
    <link rel="stylesheet" href="/styles/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
    <header class="image-header">
       
    </header>
    <section class="section">
        <main class="box-content">
            <h1> ready to launch in... </h1>
        
          
            <div class="countdown">
                <div class="countdown-box">
                    <p> dias </p>
                    <div class="container">
                        <span class="days"> ?? </span>
                         <span>:</span>
                </div>
                </div>
                <div class="countdown-box">
                    <p>  horas </p>
                    <div class="container">
                        <span class="hours"> ?? </span>
                         <span>:</span>
                </div>
                </div>
                <div class="countdown-box">
                    <p > minutos </p>
                    <div class="container">
                        <span class="minutes"> ?? </span>
                         <span>:</span>
                </div>
                    
                </div>
                <div class="countdown-box">
                    <p >segundos</p>
                    <div class="container">
                        <span class="seconds"> ?? </span>
                     
                </div>
                </div>
              
            </div>
                <div class="launch">
                    <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
                    <div class="buttons">
                        <button class="launch-button" type="button">
                            Rush launch
                        </button>
                        <button  class="launch-abort" type="button" >
                            Abort mission 
                        </button>
                        <button  class="launch-resume" type="button" >
                            Continue mission
                        </button>
                    </div>
                </div>
            
        </main>
        <aside class="image-container">
            <img src="/images/rocket.svg" alt="Foguete decolando">
        </aside>
    </section>
    <footer class="image-footer">
    </footer>

    <!-- Toast notification -->
    <div class="toast">
        <div class="toast-content">
            <i class="fas fa-solid fa-check check"></i>

            <div class="message">
                <span class="text text-1">Success</span>
                <span class="text text-2">Your changes has been saved</span>
            </div>
        </div>
        <i class="fa-solid fa-xmark close"></i>

        <div class="progress"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
